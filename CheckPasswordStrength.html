<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength & Leak Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    h3 {
      margin-top: 20px;
      color: #444;
    }

    .result {
      margin-top: 10px;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength & Leak Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="checkPassword()">Check Password</button>

    <h3>Strength Result:</h3>
    <div id="strengthResult" class="result"></div>

    <h3>Leak Check Result:</h3>
    <div id="leakResult" class="result"></div>
  </div>

  <script>
    function checkPasswordStrength(password) {
      let strength = 0;
      let remarks = [];

      if (password.length >= 8) strength++;
      else remarks.push("At least 8 characters");

      if (/[A-Z]/.test(password)) strength++;
      else remarks.push("Include uppercase letters");

      if (/[a-z]/.test(password)) strength++;
      else remarks.push("Include lowercase letters");

      if (/\d/.test(password)) strength++;
      else remarks.push("Include digits");

      if (/[!@#$%^&*(),.?\":{}|<>]/.test(password)) strength++;
      else remarks.push("Include special characters");

      if (strength === 5) return "✅ Strong password";
      if (strength >= 3) return "⚠️ Moderate password<br>Suggestions: " + remarks.join("; ");
      return "❌ Weak password<br>Suggestions: " + remarks.join("; ");
    }

    async function checkPasswordLeak(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-1", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();

      const prefix = hashHex.slice(0, 5);
      const suffix = hashHex.slice(5);

      const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
      const text = await response.text();

      const lines = text.split("\n");
      for (const line of lines) {
        const [hashSuffix, count] = line.split(":");
        if (hashSuffix === suffix) {
          return `⚠️ Found in ${count} breaches. Avoid using it.`;
        }
      }
      return "✅ Not found in known breaches.";
    }

    async function checkPassword() {
      const password = document.getElementById("password").value;
      document.getElementById("strengthResult").innerHTML = checkPasswordStrength(password);
      document.getElementById("leakResult").innerHTML = "Checking...";
      const leakResult = await checkPasswordLeak(password);
      document.getElementById("leakResult").innerHTML = leakResult;
    }
  </script>
</body>
</html>
